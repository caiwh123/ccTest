<script type="text/javascript">
    var imgList = localStorage.getItem("imgList");
    var imgs = imgList.split(",");
    var midStr = '';
    if(imgs!=null&&imgs!=''){
    	for(var i=0;i<imgs.length;i++){
    		midStr = midStr + '<img src="'+imgs[i]+'" alt="" />';
        }
    	$(".info").html(midStr);
    }
    
    </script>

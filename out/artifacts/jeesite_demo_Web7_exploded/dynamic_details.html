    <script type="text/javascript">
    function getQueryString(name) {
    	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    	var r = window.location.search.substr(1).match(reg);
    	if (r != null)
    		return unescape(r[2]);
    	return null;
    }
    var noteId = getQueryString("noteId");
    /* var userid = getQueryString("userId"); */
    $(function() {
    	queryNoteDetail();
    }); 
     function queryNoteDetail() {
    $.ajax({
    		type : 'post',
    		url :BASE_URL+'/f/app/find/getNoteDetail',
    		async : false,
    		timeout : 10000,
    		data :　{
    			"noteId":noteId
    		},
    		success : function(data) {
    			if (data.status == 0) {
    				var note = data.data.note;
    				$("#username").html(note.nickname);
    				$("#imageId").attr("src",note.headPortraitPath);
    				$("#address").html('<img src="img/address.png" alt="" />'+note.address+'<span id="pushTime">'+note.createTime+'</span>');
    				$("#likeNum").html('<img src="img/zan.png" alt="" />'+note.likeNum);
    				$("#shareNum").html('<img src="img/share.png" alt="" />'+note.shareNum);
    				$("#commentId").html('<img src="img/msg.png" alt="" />'+note.noteCommtentCount);
    				$("#pushTime").html(note.createTime);
    				if(note.contents != ''){
	    				$("#contentId").html(note.contents);
    				}
	    			var noteImg = data.data.noteImgList;
		    		var htmlImg='';
	    			if(noteImg.length > 1){
		    			$.each(noteImg, function(i) {     
		    				htmlImg +='<li><img src="'+noteImg[i].url+'" alt="" /></li>';      
		    			});  
		    			$("#htmlImgId").html(htmlImg);
	    			}else{
	    				htmlImg +='<img src="'+noteImg[0].url+'" alt="" />';
	    				$(".attention").after('<div class="img">'+htmlImg+'</div>');
	    			}
    			} else {
    				alert(data.msg);
    			}
    			return false;
    		}
    	});
    } 
    </script>
